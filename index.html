<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boots5 Dashboard</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SwiperJS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #fff;
            overflow-x: hidden;
        }

        .left-half {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .left-half h1 {
            font-weight: 700;
            color: #5826c1;
        }

        .left-half h1 span {
            color: #f7931e;
        }

        .left-half p {
            color: #666;
        }

        .social-icons a {
            color: #333;
            margin: 0 10px;
            font-size: 18px;
        }

        .right-half {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            height: 100vh;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .block::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .block:hover::after {
            opacity: 1;
        }

        .about {
            background:
                url('assets/img/about-4-2.png') center center / cover no-repeat,
                linear-gradient(to bottom right, rgba(106, 17, 203, 0.6), rgba(37, 117, 252, 0.6));
        }

        .about:hover {
            background:
                url('assets/img/about-4-2.png') center center / 120% no-repeat,
                linear-gradient(to bottom right, rgba(106, 17, 203, 0.6), rgba(37, 117, 252, 0.6));
        }

        .services {
            background:
                url('assets/img/services-4-2.png') center center / cover no-repeat,
                linear-gradient(to bottom right, #fc466b, #3f5efb);
        }

        .services:hover {
            background:
                url('assets/img/services-4-2.png') center center / 120% no-repeat,
                linear-gradient(to bottom right, #fc466b, #3f5efb);
        }

        .contact {
            background:
                url('assets/img/contact-4-2.png') center center / cover no-repeat,
                linear-gradient(to bottom right, #f7971e, #ffd200);
        }

        .contact:hover {
            background:
                url('assets/img/contact-4-2.png') center center / 120% no-repeat,
                linear-gradient(to bottom right, #f7971e, #ffd200);
        }

        .portfolio {
            background:
                url('assets/img/portfolio-4-2.png') center center / cover no-repeat,
                linear-gradient(to bottom right, #a18cd1, #fbc2eb);
        }

        .portfolio:hover {
            background:
                url('assets/img/portfolio-4-2.png') center center / 120% no-repeat,
                linear-gradient(to bottom right, #a18cd1, #fbc2eb);
        }

        .block span {
            font-size: 24px;
            margin-bottom: 0;
            z-index: 1;
        }

        .block img {
            margin-bottom: 10px;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .block:hover img {
            transform: scale(1.1);
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            z-index: 9999;
            transform-origin: center;
            transform: scaleX(0);
            transition: transform 0.6s ease-in-out;
        }

        .page-transition.active {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-6 left-half text-center">
                <h1>boots<span>5</span></h1>
                <p>We believe in simplicity and excellence</p>
                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
            <div class="col-md-6 p-0">
                <div class="right-half">
                    <div class="block about" onclick="navigatePage('about.html')">
                        <img class="nav-icons" src="assets/img/diamond-4-2.png" alt="About Icon">
                        <span>About</span>
                    </div>
                    <div class="block services" onclick="navigatePage('services.html')">
                        <img class="nav-icons" src="assets/img/thunder-4-2.png" alt="Services Icon">
                        <span>Services</span>
                    </div>
                    <div class="block contact" onclick="navigatePage('contact.html')">
                        <img class="nav-icons" src="assets/img/map-4-2.png" alt="Contact Icon">
                        <span>Contact</span>
                    </div>
                    <div class="block portfolio" onclick="navigatePage('portfolio.html')">
                        <img class="nav-icons" src="assets/img/trophy-4-2.png" alt="Portfolio Icon">
                        <span>Portfolio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pageTransition" class="page-transition"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- SMTPJS (for future use) -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function navigatePage(url) {
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            setTimeout(() => {
                window.location.href = url;
            }, 600); // match with CSS transition duration
        }
    </script>
</body>

</html>

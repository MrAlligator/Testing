<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #0056b3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Web Simple</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <main>
    <div class="card">
      <h2>Halo Dunia!</h2>
      <p>Ini adalah contoh tampilan sederhana dengan HTML dan CSS.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Web Simple - Dibuat oleh Rizki
  </footer>

</body>
</html>

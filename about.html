<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Boots5</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        .about-container {
            padding: 60px 20px;
            text-align: center;
        }

        .about-container h2 {
            font-weight: 600;
            font-size: 2.5rem;
        }

        .about-container h2 span {
            color: #5826c1;
        }

        .video-box {
            max-width: 600px;
            margin: 30px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .about-container p {
            font-size: 1.25rem;
            margin-top: 30px;
            font-weight: 500;
        }

        .sidebar-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(to bottom right, #2575fc, #6a11cb);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
        }

        .sidebar-right h4 {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 1.5rem;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .sidebar-right i {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .sidebar-nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1rem;
        }

        .sidebar-nav a {
            color: white;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="about-container">
        <h2>The Story of <span>Boots5</span></h2>
        <div class="video-box">
            <img src="https://images.unsplash.com/photo-1607082352366-4274f9f70304?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600"
                class="img-fluid" alt="Video Thumbnail">
        </div>
        <p>To Infinity and Beyond!</p>
    </div>

    <div class="sidebar-right">
        <span class="close-btn" onclick="goBack()">&times;</span>
        <h4>About Us</h4>
        <i class="fas fa-gem"></i>
        <div class="sidebar-nav">
            <a href="portfolio.html">&lt; Portfolio</a>
            <a href="services.html">Services &gt;</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
